<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dear Lilian</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Dear Lilian</a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="shop.html" aria-current="page">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button id="cart-toggle" aria-controls="cart" aria-expanded="false">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Shop Our Soaps</h1>
    <p class="muted">Select a product to see details, add to cart, and checkout.</p>

    <div class="product-grid" id="product-grid">
      <!-- Product cards rendered by js/shop.js -->
    </div>
  </main>

  <aside id="cart" class="cart" aria-hidden="true">
    <div class="cart-inner">
      <button id="cart-close" aria-label="Close cart">✕</button>
      <h3>Your Cart</h3>
      <ul id="cart-items" class="cart-items"></ul>
      <div class="cart-summary">
        <div>Subtotal: <strong id="cart-subtotal">ZAR0.00</strong></div>
        <button id="checkout-btn" class="btn primary">Checkout</button>
      </div>
    </div>
  </aside>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>Dear Lilian</strong>
        <p>Handmade natural soaps. Based in Johannesburg.</p>
      </div>
      <div>
        <h4>Contact</h4>
        <p><a href="contact.html">Contact form</a> • <a href="mailto:bosch.deidre@gmail.com">bosch.deidre@gmail.com</a></p>
      </div>
    </div>
  </footer>

  <script src="js/shop.js" defer></script>
</body>
</html>
